<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link rel="stylesheet" href="styles.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="wrapper">
    <form action="/signup" method="POST">
      <h1>Registro</h1>
      <div class="input-box">
        <input type="text" placeholder="Usuario" id="username" name="username" required>
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-box">
        <input type="email" placeholder="Correo" id="email" name="email" required>
        <i class='bx bxs-envelope'></i>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Contraseña" id="password" name="password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>
      <p class="centrado">Al hacer clic en Regístrese ahora acepta las <a href="#">condiciones de uso</a>, la <a href="#">política de privacidad</a> y la <a href="#">política de cookies</a> de Servidatos.</p>
      <br>
      <button type="submit" class="btn">Regístrese ahora</button>
      <div class="register-link">
        <p>¿Ya tiene una cuenta? <a href="index.html">Ingrese ahora</a></p>
      </div>
    </form>
  </div>
</body>
</html>
